<html>
    <head>
        <title> Rating Application</title>
        <style>
            *{font-size: 40px;}
            body{background-color:blueviolet;}
            .btn{background-color: red; color: white; border-radius: 20px; margin-left: 50px;}
            .btn:hover{color: blue;}
        </style>
    </head>
<body>
    <center>
        <h1>Rating Score</h1>
        <form onsubmit="find()">
            <input type="number" placeholder="Enter Number between 1 to 5" style="width: 550px;" id="rating"/>
            <br><br>
            <input type="submit" value="M1" class="btn"/>
            <input type="submit" value="M2" class="btn"/>
            <input type="submit" value="M3" class="btn"/>
        </form>

        <h2 id="msg">
            <script>
                function find(){
                    event.preventDefault()
                    let rating = document.getElementById("rating");
                    let msg = document.getElementById("msg");
                    
                    if (rating.value == "")
                    {
                        alert("You did not enter rating")
                        msg.innerHTML = "";
                        num.focus();
                        return;
                    }
                    
                    let ele = document.activeElement.value;
                    let ans = "";
                    let r = parseInt(rating.value)

                    if ((r<1) || (r>5))
                    {
                        alert("Enter value between 1 and 5")
                        msg.innerHTML = "";
                        num.focus();
                        return;
                    }


                    if (ele=="M1")
                    {
                        if (r=="1") ans="Poor";
                        else if (r=="2") ans="Ok";
                        else if (r=="3") ans="Ok";
                        else if (r=="4") ans="Excellent";
                        else if (r=="5") ans="Excellent";

                        msg.innerHTML = "M1 --> " + ans;
                    }

                    else if (ele=="M2")
                    {
                        if (r=="1") ans="Poor";
                        else if ( (r=="2") || (r=="3") ) ans="Ok";
                        else if ( (r=="4") || (r=="5") ) ans="Excellent";
                        
                        msg.innerHTML = "M2 --> " + ans;
                    }

                    else if (ele=="M3")
                    {
                        switch (r)
                        {
                            case 1: ans="Poor"; break
                            case 2: ans="Ok"; break
                            case 3: ans="Ok"; break
                            case 4: ans="Excellent"; break
                            case 5:  ans="Excellent"; break
                        }

                        msg.innerHTML = "M3 --> " + ans;
                    }
                }
            </script>
        </h2>

    <center>
</body>
</html>
